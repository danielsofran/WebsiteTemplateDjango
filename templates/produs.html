<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <title>Ie Românească</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=Alex Brush' rel='stylesheet'>
    {% load static %}
    <link rel="stylesheet" href="{% static "magazin/css/homestyle.css" %}">

</head>
<body>
{% include 'navbar.html' %}

<div class="d-flex flex-column flex-lg-row">
    <div class="m-5">
        <div id="carouselExampleFade" class="carousel slide carousel-fade m-5" data-bs-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="{{ firstimage }}" class="d-block w-100" alt="" onclick="openModal();currentSlide(1)">
            </div>
            {% for imageindex in allimagesindexes %}
            <div class="carousel-item">
                <img src="{{ imageindex.0 }}" class="d-block w-100" alt="" onclick="openModal();currentSlide({{ imageindex.1 }})">
            </div>
            {% endfor %}
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>

        <!-- The Modal/Lightbox -->
        <div id="myModal" class="modal-nobs">
          <span class="close cursor" onclick="closeModal()">&times;</span>
          <div class="modal-content-nobs">
            {% for image in allimages %}
            <div class="mySlides">
              <img src="{{ image }}" style="max-inline-size:100%">
            </div>
            {% endfor %}

            <!-- Next/previous controls -->
            <a class="prev-nobs" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next-nobs" onclick="plusSlides(1)">&#10095;</a>
          </div>
        </div>
    </div>
    <div class="m-5 p-5">
        <p>pret</p>
    </div>
</div>

{% include 'footer.html' %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/7583353572.js" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-lightbox/0.5/bootstrap-lightbox.min.js" integrity="sha512-JumOagC94tfZux6Ul/zvxPJt5SjWD1RZv9XpMipreO9QUH/6ZgkzcYmdiJ++TvRWaerBwSqlz/xHY9Ij5Lt59Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
{#{% load static %}#}
<script src="{% static "magazin/js/utils.js" %}" type="text/javascript"></script>

</body>
</html>
